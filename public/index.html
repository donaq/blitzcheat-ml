<!doctype html>
<html lang="en">
    <head>
        <script src="jquery.min.js"></script>
        <script src="site.js"></script>
    </head>
    <body>
        <div id="imgcontainer"></div>
        <div id="imgname"></div>
        <div id="navdiv">
            <button id="first" title"First unannotated picture">First</button>
            <button id="prev">&lt;</button>
            <button id="next">&gt;</button>
        </div>
        <div id="classdiv">
            <select id="classes"></select>
            <input id="imageclass" /><button id="setclass">Classify</button>
            <div id="pointdiv">
                <span id="pointinfo"></span>
                <button id="addclick">Set class click point</button>
            </div>
            <div id="areadiv">
                <p id="areainfo"></p>
                Area name: <input id="areaname" /><button id="addarea">Add class area</button>
            </div>
        </div>
    </body>
</html>
